<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIERLY Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    h1 { margin: 0; font-size: 2em; }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card-content { padding: 10px; }
    .card-content h2 {
      margin: 0;
      color: #1a1a2e;
      font-size: 1.2em;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 8% auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px; right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #000; }
  </style>
</head>
<body>
  <header>
    <h1>VIERLY Member</h1>
  </header>

  <div class="container">
    <!-- Card anggota -->
    <div class="card" onclick="showModal('Taeyeon','김태연 (Kim Taeyeon)','Leader, Main Vocalist','2004 March 9','South Korea')">
      <img src="TAEYEON1.png" alt="Maul">
      <div class="card-content"><h2>Taeyeon</h2></div>
    </div>
    <div class="card" onclick="showModal('Jessica','제시카 정 (Jessica Jung)','Main Vocalist','2004 April 18','America-South Korea')">
      <img src="JESSICA1.png" alt="Rivaldo">
      <div class="card-content"><h2>Jessica</h2></div>
    </div>
    <div class="card" onclick="showModal('Sunny','이순규 (Lee Soon Kyu)','Lead Vocalist, Sub-Rapper','2004 May 15','America-South Korea')">
      <img src="SUNNY1.png" alt="Joko">
      <div class="card-content"><h2>Sunny</h2></div>
    </div>
    <div class="card" onclick="showModal('Tiffany','스테파니 황 (Stephanie Young Hwang)','Lead Vocalist, Sub-Rapper','2004 August 1','America-South Korea')">
      <img src="TIFFANY.png" alt="Izza">
      <div class="card-content"><h2>Tiffany</h2></div>
    </div>
    <div class="card" onclick="showModal('Hyoyeon','김효연 (Kim Hyoyeon)','Main Dancer, Main Rapper, Sub-Vocalist','2004 September 22','South Korea')">
      <img src="HYOYEON1.png" alt="Alfan">
      <div class="card-content"><h2>Hyoyeon</h2></div>
    </div>
    <div class="card" onclick="showModal('Yuri','권유리 (Kwon Yuri)','Main Dancer, Lead Rapper, Sub-Vocalist','2004 December 5','South Korea')">
      <img src="YURI1.png" alt="Aldo">
      <div class="card-content"><h2>Yuri</h2></div>
    </div>
    <div class="card" onclick="showModal('Sooyoung','최수영 (Choi Sooyoung)','Lead Dancer, Lead Rapper, Sub-Vocalist','2005 February 10','South Korea')">
      <img src="SOOYOUNG1.png" alt="Iuz">
      <div class="card-content"><h2>Sooyoung</h2></div>
    </div>
    <div class="card" onclick="showModal('Yoona','임윤아 (Lim Yoona)','Lead Dancer, Lead Rapper, Sub-Vocalist, Visual, Center','2005 May 30','South Korea')">
      <img src="YOONA1.png" alt="Aldi">
      <div class="card-content"><h2>Yoona</h2></div>
    </div>
    <div class="card" onclick="showModal('Seohyun','서주현 (Seo JooHyeon)','Maknae, Lead Vocalist','2006 June 28','South Korea')">
      <img src="SEOHYUN1.png" alt="Aldi">
      <div class="card-content"><h2>Seohyun</h2></div>
    </div>
  </div>

  <!-- Modal Anggota -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>Nama:</strong> <span id="modalKorean"></span></p>
      <p><strong>Posisi:</strong> <span id="modalPosition"></span></p>
      <p><strong>Tanggal Lahir:</strong> <span id="modalBirth"></span></p>
      <p><strong>Negara:</strong> <span id="modalCountry"></span></p>
    </div>
  </div>

  <script>
    // Modal Anggota
    function showModal(name,korean,position,birth,country){
      document.getElementById('modalName').innerText=name;
      document.getElementById('modalKorean').innerText=korean;
      document.getElementById('modalPosition').innerText=position;
      document.getElementById('modalBirth').innerText=birth;
      document.getElementById('modalCountry').innerText=country;
      document.getElementById('modal').style.display='block';
    }
    function closeModal(){document.getElementById('modal').style.display='none';}
    // Close modal klik luar
    window.onclick=function(e){
      if(e.target==document.getElementById('modal')) closeModal();
    }
  </script>
</body>
</html>
